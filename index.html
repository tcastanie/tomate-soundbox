<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tomate soundbox</title>
    <meta name="description" content="La soundbox 2 la tomate">
    <meta name="theme-color" content="#EF5350">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="icons/icon-512.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="tomate.webmanifest">
</head>

<body>
    <header>
        <div class="toolbar">
            <div class="toolbar-title">🍅 Tomate soundbox 🍅</div>
        </div>
    </header>
    <div class="container">
        <audio id="pasmalnon" src="./assets/PasMalNon.mp3"></audio>
        <button class="btn-play" onclick="document.getElementById('pasmalnon').play()">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
            </svg>
            <span class="text-truncate">Pas mal non ?</span>
        </button>
        <!--  -->
        <audio id="image" src="./assets/uneImage.mp3"></audio>
        <button class="btn-play" onclick="document.getElementById('image').play()">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
            </svg>
            <span class="text-truncate">C'était une image</span>
        </button>
    </div>

    <!-- <script src="" async defer></script> -->
</body>

</html>
